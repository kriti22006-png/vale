#no{

  z-index:9999;

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const y=yesBtn.getBoundingClientRect();
noBtn.style.left=y.right+15+"px";
noBtn.style.top=y.top+"px";

document.addEventListener("mousemove",(e)=>{
  const r=noBtn.getBoundingClientRect();
  if(Math.hypot(e.clientX-(r.left+r.width/2),e.clientY-(r.top+r.height/2))<120){
    noBtn.style.left=Math.random()*(window.innerWidth-r.width)+"px";
    noBtn.style.top=Math.random()*(window.innerHeight-r.height)+"px";
  }
});

/* CLICK ME TOGGLE */
document.querySelectorAll(".clickable").forEach((d,i)=>{
  const original="Click me "+(i+1);
  d.addEventListener("click",()=>{
    const isOriginal=d.innerText===original;

    if(i===0 && isOriginal){
      d.innerHTML="I love you <span style='color:red'>â¤ï¸</span>";
      d.classList.add("one-active");
    }else{
      d.innerText=isOriginal ? d.dataset.msg : original;
      d.classList.remove("one-active");
    }

    d.classList.toggle("active", isOriginal);
  });
});
